<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Products</h1>
<h2>View Products</h2>
<table>
    <tr>
        <th>Product Name</th>
        <th>Product Price</th>
    </tr>
    <tr th:each="p : ${products}">
        <th th:text="${p.name}"></th>
        <th th:text="${p.price}"></th>
    </tr>
</table>

<h2>Add Products</h2>
<form action="/products" method="post">
    Name: <input type="text" name="name"/>
    <br/>
    Price: <input type="number" name="price" step="any"/>
    <br/>
    <button type="submit">Add Product</button>
</form>
</body>
</html>
